name: Publish Places (Open Cloud Snapshot)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: GitHub environment that holds Open Cloud secrets
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production
      publish_lobby:
        description: Publish lobby place artifact
        required: true
        default: true
        type: boolean
      publish_match:
        description: Publish match place artifact
        required: true
        default: true
        type: boolean
      lobby_artifact_path:
        description: Repository path to lobby snapshot .rbxlx
        required: true
        default: release-artifacts/lobby-place.rbxlx
        type: string
      match_artifact_path:
        description: Repository path to match snapshot .rbxlx
        required: true
        default: release-artifacts/match-place.rbxlx
        type: string

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required Open Cloud secrets
        env:
          ROBLOX_OPEN_CLOUD_API_KEY: ${{ secrets.ROBLOX_OPEN_CLOUD_API_KEY }}
          ROBLOX_UNIVERSE_ID: ${{ secrets.ROBLOX_UNIVERSE_ID }}
          ROBLOX_LOBBY_PLACE_ID: ${{ secrets.ROBLOX_LOBBY_PLACE_ID }}
          ROBLOX_MATCH_PLACE_ID: ${{ secrets.ROBLOX_MATCH_PLACE_ID }}
        run: |
          set -euo pipefail
          required_vars=(
            ROBLOX_OPEN_CLOUD_API_KEY
            ROBLOX_UNIVERSE_ID
            ROBLOX_LOBBY_PLACE_ID
            ROBLOX_MATCH_PLACE_ID
          )

          for var_name in "${required_vars[@]}"; do
            if [ -z "${!var_name:-}" ]; then
              echo "Missing required secret: ${var_name}"
              exit 1
            fi
          done

      - name: Validate selected place artifacts
        env:
          PUBLISH_LOBBY: ${{ inputs.publish_lobby }}
          PUBLISH_MATCH: ${{ inputs.publish_match }}
          LOBBY_ARTIFACT_PATH: ${{ inputs.lobby_artifact_path }}
          MATCH_ARTIFACT_PATH: ${{ inputs.match_artifact_path }}
        run: |
          set -euo pipefail

          if [ "$PUBLISH_LOBBY" = "true" ] && [ ! -f "$LOBBY_ARTIFACT_PATH" ]; then
            echo "Missing lobby artifact: $LOBBY_ARTIFACT_PATH"
            exit 1
          fi

          if [ "$PUBLISH_MATCH" = "true" ] && [ ! -f "$MATCH_ARTIFACT_PATH" ]; then
            echo "Missing match artifact: $MATCH_ARTIFACT_PATH"
            exit 1
          fi

      - name: Publish lobby place
        if: ${{ inputs.publish_lobby }}
        env:
          ROBLOX_OPEN_CLOUD_API_KEY: ${{ secrets.ROBLOX_OPEN_CLOUD_API_KEY }}
          ROBLOX_UNIVERSE_ID: ${{ secrets.ROBLOX_UNIVERSE_ID }}
          ROBLOX_LOBBY_PLACE_ID: ${{ secrets.ROBLOX_LOBBY_PLACE_ID }}
          LOBBY_ARTIFACT_PATH: ${{ inputs.lobby_artifact_path }}
        run: |
          set -euo pipefail
          response="$(
            curl --silent --show-error --fail-with-body --location \
              --request POST \
              "https://apis.roblox.com/universes/v1/${ROBLOX_UNIVERSE_ID}/places/${ROBLOX_LOBBY_PLACE_ID}/versions?versionType=Published" \
              --header "x-api-key: ${ROBLOX_OPEN_CLOUD_API_KEY}" \
              --header "Content-Type: application/xml" \
              --data-binary "@${LOBBY_ARTIFACT_PATH}"
          )"
          version_number="$(printf '%s' "$response" | sed -nE 's/.*"versionNumber"[[:space:]]*:[[:space:]]*([0-9]+).*/\1/p')"
          if [ -z "$version_number" ]; then
            echo "Publish succeeded but versionNumber was not found in response:"
            echo "$response"
            exit 1
          fi
          echo "Published lobby place ${ROBLOX_LOBBY_PLACE_ID} to version ${version_number} from ${LOBBY_ARTIFACT_PATH}."

      - name: Publish match place
        if: ${{ inputs.publish_match }}
        env:
          ROBLOX_OPEN_CLOUD_API_KEY: ${{ secrets.ROBLOX_OPEN_CLOUD_API_KEY }}
          ROBLOX_UNIVERSE_ID: ${{ secrets.ROBLOX_UNIVERSE_ID }}
          ROBLOX_MATCH_PLACE_ID: ${{ secrets.ROBLOX_MATCH_PLACE_ID }}
          MATCH_ARTIFACT_PATH: ${{ inputs.match_artifact_path }}
        run: |
          set -euo pipefail
          response="$(
            curl --silent --show-error --fail-with-body --location \
              --request POST \
              "https://apis.roblox.com/universes/v1/${ROBLOX_UNIVERSE_ID}/places/${ROBLOX_MATCH_PLACE_ID}/versions?versionType=Published" \
              --header "x-api-key: ${ROBLOX_OPEN_CLOUD_API_KEY}" \
              --header "Content-Type: application/xml" \
              --data-binary "@${MATCH_ARTIFACT_PATH}"
          )"
          version_number="$(printf '%s' "$response" | sed -nE 's/.*"versionNumber"[[:space:]]*:[[:space:]]*([0-9]+).*/\1/p')"
          if [ -z "$version_number" ]; then
            echo "Publish succeeded but versionNumber was not found in response:"
            echo "$response"
            exit 1
          fi
          echo "Published match place ${ROBLOX_MATCH_PLACE_ID} to version ${version_number} from ${MATCH_ARTIFACT_PATH}."
