name: Publish Places (Open Cloud Merge)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: GitHub environment that holds Open Cloud secrets
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production
      targets_manifest_path:
        description: Repository path to publish targets manifest JSON
        required: true
        default: release-artifacts/publish-targets.json
        type: string

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        run: scripts/ci/install_toolchain.sh

      - name: Build and validate place code artifacts
        run: scripts/ci/build_and_validate_places.sh

      - name: Validate required Open Cloud secrets
        env:
          ROBLOX_OPEN_CLOUD_API_KEY: ${{ secrets.ROBLOX_OPEN_CLOUD_API_KEY }}
          ROBLOX_UNIVERSE_ID: ${{ secrets.ROBLOX_UNIVERSE_ID }}
        run: |
          set -euo pipefail
          required_vars=(
            ROBLOX_OPEN_CLOUD_API_KEY
            ROBLOX_UNIVERSE_ID
          )

          for var_name in "${required_vars[@]}"; do
            if [ -z "${!var_name:-}" ]; then
              echo "Missing required secret: ${var_name}"
              exit 1
            fi
          done

      - name: Prepare merged publish artifacts
        run: |
          set -euo pipefail
          python3 scripts/ci/prepare_place_publish.py \
            --manifest "${{ inputs.targets_manifest_path }}" \
            --output-dir artifacts/publish \
            --prepared-manifest artifacts/publish/targets.prepared.json

      - name: Publish merged artifacts to all target places
        env:
          ROBLOX_OPEN_CLOUD_API_KEY: ${{ secrets.ROBLOX_OPEN_CLOUD_API_KEY }}
          ROBLOX_UNIVERSE_ID: ${{ secrets.ROBLOX_UNIVERSE_ID }}
        run: |
          set -euo pipefail
          python3 scripts/ci/publish_opencloud_targets.py \
            --manifest artifacts/publish/targets.prepared.json \
            --universe-id "${ROBLOX_UNIVERSE_ID}" \
            --api-key "${ROBLOX_OPEN_CLOUD_API_KEY}" \
            --max-attempts 6
