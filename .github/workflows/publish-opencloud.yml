name: Publish Places (Open Cloud)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: GitHub environment that holds Open Cloud secrets
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production
      publish_lobby:
        description: Publish lobby place artifact
        required: true
        default: true
        type: boolean
      publish_match:
        description: Publish match place artifact
        required: true
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        run: scripts/ci/install_toolchain.sh

      - name: Build and validate places
        run: scripts/ci/build_and_validate_places.sh

      - name: Upload place artifacts
        uses: actions/upload-artifact@v4
        with:
          name: place-build-artifacts
          path: artifacts
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: build-artifacts
    environment: ${{ inputs.environment }}
    steps:
      - name: Download place artifacts
        uses: actions/download-artifact@v4
        with:
          name: place-build-artifacts
          path: artifacts

      - name: Validate required Open Cloud secrets
        env:
          ROBLOX_OPEN_CLOUD_API_KEY: ${{ secrets.ROBLOX_OPEN_CLOUD_API_KEY }}
          ROBLOX_UNIVERSE_ID: ${{ secrets.ROBLOX_UNIVERSE_ID }}
          ROBLOX_LOBBY_PLACE_ID: ${{ secrets.ROBLOX_LOBBY_PLACE_ID }}
          ROBLOX_MATCH_PLACE_ID: ${{ secrets.ROBLOX_MATCH_PLACE_ID }}
        run: |
          set -euo pipefail
          required_vars=(
            ROBLOX_OPEN_CLOUD_API_KEY
            ROBLOX_UNIVERSE_ID
            ROBLOX_LOBBY_PLACE_ID
            ROBLOX_MATCH_PLACE_ID
          )

          for var_name in "${required_vars[@]}"; do
            if [ -z "${!var_name:-}" ]; then
              echo "Missing required secret: ${var_name}"
              exit 1
            fi
          done

      - name: Publish lobby place
        if: ${{ inputs.publish_lobby }}
        env:
          ROBLOX_OPEN_CLOUD_API_KEY: ${{ secrets.ROBLOX_OPEN_CLOUD_API_KEY }}
          ROBLOX_UNIVERSE_ID: ${{ secrets.ROBLOX_UNIVERSE_ID }}
          ROBLOX_LOBBY_PLACE_ID: ${{ secrets.ROBLOX_LOBBY_PLACE_ID }}
        run: |
          set -euo pipefail
          test -f artifacts/lobby-place.rbxlx
          response="$(
            curl --silent --show-error --fail-with-body --location \
              --request POST \
              "https://apis.roblox.com/universes/v1/${ROBLOX_UNIVERSE_ID}/places/${ROBLOX_LOBBY_PLACE_ID}/versions?versionType=Published" \
              --header "x-api-key: ${ROBLOX_OPEN_CLOUD_API_KEY}" \
              --header "Content-Type: application/xml" \
              --data-binary "@artifacts/lobby-place.rbxlx"
          )"
          version_number="$(printf '%s' "$response" | sed -nE 's/.*"versionNumber"[[:space:]]*:[[:space:]]*([0-9]+).*/\1/p')"
          if [ -z "$version_number" ]; then
            echo "Publish succeeded but versionNumber was not found in response:"
            echo "$response"
            exit 1
          fi
          echo "Published lobby place ${ROBLOX_LOBBY_PLACE_ID} to version ${version_number}."

      - name: Publish match place
        if: ${{ inputs.publish_match }}
        env:
          ROBLOX_OPEN_CLOUD_API_KEY: ${{ secrets.ROBLOX_OPEN_CLOUD_API_KEY }}
          ROBLOX_UNIVERSE_ID: ${{ secrets.ROBLOX_UNIVERSE_ID }}
          ROBLOX_MATCH_PLACE_ID: ${{ secrets.ROBLOX_MATCH_PLACE_ID }}
        run: |
          set -euo pipefail
          test -f artifacts/match-place.rbxlx
          response="$(
            curl --silent --show-error --fail-with-body --location \
              --request POST \
              "https://apis.roblox.com/universes/v1/${ROBLOX_UNIVERSE_ID}/places/${ROBLOX_MATCH_PLACE_ID}/versions?versionType=Published" \
              --header "x-api-key: ${ROBLOX_OPEN_CLOUD_API_KEY}" \
              --header "Content-Type: application/xml" \
              --data-binary "@artifacts/match-place.rbxlx"
          )"
          version_number="$(printf '%s' "$response" | sed -nE 's/.*"versionNumber"[[:space:]]*:[[:space:]]*([0-9]+).*/\1/p')"
          if [ -z "$version_number" ]; then
            echo "Publish succeeded but versionNumber was not found in response:"
            echo "$response"
            exit 1
          fi
          echo "Published match place ${ROBLOX_MATCH_PLACE_ID} to version ${version_number}."
