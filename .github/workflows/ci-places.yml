name: CI Places

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        run: scripts/ci/install_toolchain.sh

      - name: Build and validate places
        run: scripts/ci/build_and_validate_places.sh

      - name: Upload place artifacts
        uses: actions/upload-artifact@v4
        with:
          name: place-build-artifacts
          path: artifacts
          if-no-files-found: error
